<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Secured page</h1>
			<form name="fetch-customers" th:action="@{/profiles}"
				th:formmethod="GET">
				<button type="submit" class="btn btn-primary">Profiles</button>
			</form>
		</div>

		<div th:unless="${error==null}">
			<table class="table">
				<thead>
					<tr>
						<td>statusCode</td>
						<td>body</td>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${error.statusCode}"></span></td>
						<td><span th:text="${error.body}"></span></td>

					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${error==null}">
			<table class="table">
				<thead>
					<tr>
						<td>First Name</td>
						<td>Last Name</td>
						<td>Dl number</td>
						<!-- <td>Zip</td> -->

					</tr>
				</thead>
				<tbody>
					<tr th:each="customer: ${customers}">
						<td><span th:text="${customer.firstName}"></span></td>
						<td><span th:text="${customer.lastName}"></span></td>
						<td><span th:text="${customer.dlNumber}"></span></td>
						<!-- <td><span th:text="${customer.firstName}"></span></td> -->
					</tr>
				</tbody>
			</table>

		</div>


	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
